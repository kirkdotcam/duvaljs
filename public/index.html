<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link async rel="stylesheet" href="stylesheet.css">

<body>

  <section id="graphSection">

  <section id="formSection">
    <form id="form">
      <h2>Gas Percentage Ratio</h2>
      <br><label for="meth">Methane: </label><input type="number" name="methane" value=50 id="meth">
      <br><label for="ethane">Ethane: </label><input type="number" name="ethane" value=34 id="ethane">
      <br><label for="ethene">Ethylene: </label><input type="number" name="ethene" value=8 id="ethene">
      <br><label for="ethyne">Acetylene: </label><input type="number" name="ethyne" value=0 id="ethyne">
      <br><label for="hydro">Hydrogen: </label><input type="number" name="hydrogen" value=8 id="hydro">
      <br>
      <button id="cleardots" onclick="cleardots()">Remove Points</button>
      <button id="submission" type="button" onclick="formSubmit()">Submit</button>
    </form>
  </section>
  
  <aside id="resultArea">
    <h1>Results</h1>
    <p>Classification:</p>
    <p id="pentagonFaultClass">Submit form</p>
